<md-data-table-toolbar aria-hidden="false" class="">
  <h2 class="md-title">Register new account</h2>
  <div flex=""></div>
</md-data-table-toolbar>


<md-content flex="100" flex-gt-md="40" flex-gt-lg="25" layout-align="center center" layout-padding>


        <form name="registerForm">
            <md-input-container class="md-icon-float" >
                <label>Username/Business Name</label>
                <md-icon md-svg-icon="css/icons/ic_person_black_24px.svg"></md-icon>
                <input md-maxlength="30" minlength="6" name="username" required ng-model="user.username" type="text">
                <div ng-messages="registerForm.username.$error">
                  <div ng-message="required">This is required.</div>
                  <div ng-message="md-maxlength">Must be less than 30 characters.</div>
                  <div ng-message="minlength">Must be more than 6 characters.</div>
                </div>            
            </md-input-container>        
            <md-input-container class="md-icon-float" >
                <label>Password</label>
                <md-icon md-svg-icon="css/icons/ic_lock_black_24px.svg"></md-icon>
                <input md-maxlength="100" minlength="6" required name="password" ng-model="user.password" type="password">
                <div ng-messages="registerForm.password.$error">
                  <div ng-message="required">This is required.</div>
                  <div ng-message="md-maxlength">Must be less than 30 characters.</div>
                  <div ng-message="minlength">Must be more than 6 characters.</div>
                </div>                    
            </md-input-container>
            <md-input-container class="md-icon-float" >
                <label>Confirm Password</label>
                <md-icon md-svg-icon="css/icons/ic_lock_black_24px.svg"></md-icon>
                <input name="confirmPassword" ng-model="user.passwordconfirm" type="password">            
            </md-input-container>
            
            <md-radio-group ng-model="user.type" class="md-primary">
                <label>Account is for a:</label>
                <md-radio-button value="buyer">Buyer</md-radio-button>
                <md-radio-button value="grower">Grower</md-radio-button>
                <md-radio-button value="picker">Picker</md-radio-button>
            </md-radio-group>     
            
            
            <md-input-container class="md-icon-float" >
                <label>Email</label>
                <md-icon md-svg-icon="css/icons/ic_email_black_24px.svg"></md-icon>
                <input ng-model="user.email" type="text">
            </md-input-container>   

                <label>Default Flower Type:</label>
            <md-input-container class="autocomplete-container" flex>

              <autocomplete ng-model="user.defaultProduct" data="products" attr-input-class="md-input" attr-placeholder="Default Flower Type"></autocomplete>
            </md-input-container>               
            

            <md-button class="md-raised md-accent" ng-click="register()">Register account</md-button>

        </form>
        <md-progress-circular class="login-load" md-mode="{{loading}}" md-diameter="20px"></md-progress-circular>
        <div class="error">{{error}}</div>        



  </md-content>
